name: CI

on:
  push:
    branches-ignore: [main, staging]
  pull_request:
    branches-ignore: [main, staging]

  workflow_dispatch:

jobs:
  ci-workflow:
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        node-version: ['16.16.0','18.12.1']
        os: [ubuntu-22.04]
        pnpm-version: ['7.17.1']

    name: Node ${{matrix.node-version}}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - uses: pnpm/action-setup@v2
        with:
          version: ${{ matrix.pnpm-version }}
          run_install: |
            - args: ['--frozen-lockfile','--ignore-scripts ']

      - run: pnpm build
